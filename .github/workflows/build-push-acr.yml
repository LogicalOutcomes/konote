# Build the Docker image and push it to Azure Container Registry on every merge to main.
#
# Required GitHub secrets:
#   ACR_LOGIN_SERVER   — e.g. myregistry.azurecr.io
#   ACR_USERNAME       — ACR admin username (or service-principal App ID)
#   ACR_PASSWORD       — ACR admin password (or service-principal secret)
#
# The image is tagged with both:
#   - the short Git SHA  (e.g. myregistry.azurecr.io/konote:abc1234)
#   - "latest"           (e.g. myregistry.azurecr.io/konote:latest)

name: Build & Push to ACR

on:
  push:
    branches: [main]

jobs:
  build-push:
    name: Build and push image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/konote:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/konote:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
