{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Survey Unavailable" %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<!-- Language toggle â€” FLSA active offer -->
{% get_current_language as CURRENT_LANG %}
<nav class="lang-nav" aria-label="{% trans 'Language selection' %}" style="max-width:720px; margin:0 auto">
    <form action="{% url 'switch_language' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        {% if CURRENT_LANG == "en" %}
        <input type="hidden" name="language" value="fr">
        <button type="submit" class="lang-link" lang="fr" hreflang="fr">Fran&ccedil;ais</button>
        {% else %}
        <input type="hidden" name="language" value="en">
        <button type="submit" class="lang-link" lang="en" hreflang="en">English</button>
        {% endif %}
    </form>
</nav>
<main class="container" style="max-width:720px; padding-top:2rem; text-align:center">

<h1>{% trans "Survey Unavailable" %}</h1>
<p>{% trans "This survey is no longer available." %}</p>

</main>
</body>
</html>
