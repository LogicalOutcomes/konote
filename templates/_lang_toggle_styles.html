{# Shared styles for the FLSA language toggle on standalone pages (surveys, etc.).
   Include this in the <head> of any page that uses _lang_toggle.html outside base.html. #}
<style>
    .lang-nav { display:flex; justify-content:flex-end; padding:0.75rem 1.25rem 0 }
    .lang-nav form { margin:0 }
    .lang-link { background:none; border:none; color:var(--kn-primary, #0d7377); font-size:0.875rem; font-weight:600; cursor:pointer; text-decoration:underline; text-underline-offset:0.2em; padding:0.25rem 0.5rem; min-height:44px; display:inline-flex; align-items:center }
    .lang-link:hover,.lang-link:focus-visible { background:rgba(13,115,119,0.08) }
    .lang-link:focus-visible { outline:2px solid var(--kn-primary, #0d7377); outline-offset:2px }
    @media (prefers-color-scheme: dark) {
        .lang-link { color: #5cc8cc; }
        .lang-link:hover, .lang-link:focus { background: rgba(92, 200, 204, 0.12); }
    }
</style>
