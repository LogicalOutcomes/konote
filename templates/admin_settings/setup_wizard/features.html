{% extends "admin_settings/setup_wizard/_wizard_base.html" %}
{% load i18n %}

{% block wizard_content %}
<h2>{% trans "Step 3: Feature Toggles" %}</h2>
<p>{% trans "Choose which modules to enable for your organisation." %}</p>

<form method="post">
    {% csrf_token %}

    <figure>
    <table role="grid" aria-label="{% trans 'Feature toggles' %}">
        <thead>
            <tr>
                <th scope="col">{% trans "Feature" %}</th>
                <th scope="col">{% trans "Description" %}</th>
                <th scope="col">{% trans "Enable" %}</th>
            </tr>
        </thead>
        <tbody>
            {% for row in feature_rows %}
            <tr>
                <td><strong>{{ row.key }}</strong></td>
                <td>{{ row.description }}</td>
                <td>
                    <input type="checkbox" name="feature_{{ row.key }}"
                           {% if row.is_enabled %}checked{% endif %}
                           role="switch"
                           aria-label="{% blocktrans with feature=row.key %}Toggle {{ feature }}{% endblocktrans %}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </figure>

    <div class="wizard-nav">
        <a href="{% url 'admin_settings:setup_wizard_step' step='terminology' %}" role="button" class="outline">&larr; {% trans "Back" %}</a>
        <span class="spacer"></span>
        <button type="submit">{% trans "Next: Programs" %} &rarr;</button>
    </div>
</form>
{% endblock %}
